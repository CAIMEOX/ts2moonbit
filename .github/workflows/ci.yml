name: CI

on:
  push:
    branches: [main,v2]
  pull_request:
    branches: [main,v2]
  workflow_dispatch:

jobs:
  build-jsoo:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        dotnet:
          - 6.0.x
        node-version:
          - 20.x
        ocaml-compiler:
          - 4.08.x
          - 4.12.x
          - 4.14.x
          - 5.0.x

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use .NET ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: true

      - name: Install .NET Dependencies
        run: |
          dotnet restore ts2ocaml.sln
          dotnet tool restore

      - name: Install OCaml Dependencies
        run: opam install . --deps-only

      - name: Build and test the project
        run: bash fake TestJsoo

  build-res:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        dotnet:
          - 6.0.x
        node-version:
          - 20.x

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use .NET ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: Install .NET Dependencies
        run: |
          dotnet restore
          dotnet tool restore

      - name: Run FAKE
        run: bash fake TestRes

  auto-merge:
    name: Auto-Merge PRs by Dependabot
    needs:
      - build-jsoo
      - build-res
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: fastify/github-action-merge-dependabot@v3
        with:
          target: minor
          exclude: "typescript"
          merge-method: merge
